<div class="event-card">
  <h2 class="title">{{ event().name }}</h2>
  <p class="date">
    {{ event().start_date ? (event().start_date | date : 'dd/MM/yyyy') : 'Date à venir' }}
  </p>
  <p class="city">📍 {{ event().city || 'Ville non renseignée' }}</p>
  <p class="update-date">
    Dernière mise à jour :
    {{ event().updated_at | date : 'dd/MM/yyyy HH:mm' }}
  </p>
</div>
